<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indonesia Traditional Food</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS (Animate On Scroll) CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://i.ibb.co/vj4vhf2/batik-pattern.jpg') repeat;
      background-attachment: fixed;
      color: #2e2e2e;
    }
    header {
      text-align: center;
      padding: 80px 20px 40px 20px;
      border-bottom: 2px solid #2e2e2e;
      background: rgba(255, 255, 255, 0.9);
    }
    header h1 {
      font-size: 3rem;
      font-weight: bold;
      margin: 0;
    }
    header h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin: 10px 0 0 0;
      color: #4d4d2e;
      font-style: italic;
    }
    .gallery {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      margin: 40px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .food-item img {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 10px;
    }
    .food-item img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    .food-item p {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #2e2e2e;
    }
    footer {
      background: rgba(77, 77, 46, 0.95);
      color: white;
      text-align: center;
      padding: 30px;
      margin-top: 40px;
      border-top: 4px solid #ffcb05;
    }
    footer p {
      margin: 5px 0;
    }
    .whatsapp-btn {
      display: inline-block;
      margin-top: 15px;
      background-color: #25d366;
      color: white;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .whatsapp-btn:hover {
      background-color: #1ebd5a;
      color: white;
    }
    .map-container {
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header data-aos="fade-down">
    <h1>Indonesia</h1>
    <h2>Traditional Food</h2>
  </header>

  <!-- Gallery -->
  <div class="container gallery" data-aos="zoom-in">
    <div class="row g-4">

      <!-- Tempe -->
      <div class="col-md-4 text-center food-item" data-aos="fade-up" data-aos-delay="200">
        <img src="images/1.png" 
             class="img-fluid" 
             alt="Tempe"
             onerror="this.onerror=null;this.src='https://dummyimage.com/600x400/aaaaaa/000000&text=Tempe';">
        <p>Tempe</p>
      </div>

      <!-- Pecel -->
      <div class="col-md-4 text-center food-item" data-aos="fade-up" data-aos-delay="400">
        <img src="images/2.png" 
             class="img-fluid" 
             alt="Pecel"
             onerror="this.onerror=null;this.src='https://dummyimage.com/600x400/aaaaaa/000000&text=Pecel';">
        <p>Pecel</p>
      </div>

      <!-- Telor -->
      <div class="col-md-4 text-center food-item" data-aos="fade-up" data-aos-delay="600">
        <img src="images/3.png" 
             class="img-fluid" 
             alt="Telor"
             onerror="this.onerror=null;this.src='https://dummyimage.com/600x400/aaaaaa/000000&text=Telor';">
        <p>Telor</p>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer data-aos="fade-up">
    <p><strong>Indonesian foods we can't live without</strong></p>
    <p>üìç Alamat: Jl. Malioboro No. 123, Yogyakarta, Indonesia</p>
    <p>üìû Telepon: +62 812-3456-7890</p>
    <a href="https://wa.me/6281234567890?text=Halo%20saya%20mau%20tanya%20tentang%20makanan%20tradisional" target="_blank" class="whatsapp-btn">
      üí¨ Chat via WhatsApp
    </a>

    <!-- Google Maps Embed -->
    <div class="map-container mt-4">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3952.255299565928!2d110.36390917486138!3d-7.823979577852862!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a579d0f0b0cf5%3A0x5d73a1b3ddcbb0dd!2sJl.%20Malioboro%2C%20Yogyakarta!5e0!3m2!1sen!2sid!4v1690000000000!5m2!1sen!2sid" 
        width="100%" 
        height="250" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
</body>
</html>
