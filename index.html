  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS (Animate On Scroll) CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://i.ibb.co/vj4vhf2/batik-pattern.jpg') repeat;
      background-attachment: fixed;
      color: #2e2e2e;
    }
    header {
      text-align: center;
      padding: 80px 20px 40px 20px;
      border-bottom: 2px solid #2e2e2e;
      background: rgba(255, 255, 255, 0.9);
    }
    header h1 {
      font-size: 3rem;
      font-weight: bold;
      margin: 0;
    }
    header h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin: 10px 0 0 0;
      color: #4d4d2e;
      font-style: italic;
    }
    .gallery {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      margin: 40px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .gallery img {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    footer {
      background: rgba(77, 77, 46, 0.95);
      color: white;
      text-align: center;
      padding: 30px;
      margin-top: 40px;
      border-top: 4px solid #ffcb05;
    }
    footer p {
      margin: 5px 0;
    }
    .whatsapp-btn {
      display: inline-block;
      margin-top: 15px;
      background-color: #25d366;
      color: white;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .whatsapp-btn:hover {
      background-color: #1ebd5a;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header data-aos="fade-down">
    <h1>Indonesia</h1>
    <h2>Traditional Food</h2>
  </header>

  <!-- Gallery -->
  <div class="container gallery" data-aos="zoom-in">
    <div class="row g-4">
      <div class="col-md-4" data-aos="fade-up" data-aos-delay="200">
        <img src="1.png" class="img-fluid" alt="Tempe">
      </div>
      <div class="col-md-4" data-aos="fade-up" data-aos-delay="400">
        <img src="2.png" class="img-fluid" alt="Pecel">
      </div>
      <div class="col-md-4" data-aos="fade-up" data-aos-delay="600">
        <img src="3.png" class="img-fluid" alt="Telor">

  <footer data-aos="fade-up">

      üí¨ Chat via WhatsApp
    </a>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
</body>
</html>
