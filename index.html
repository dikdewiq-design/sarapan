<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tombol WhatsApp</title>
  <style>
    /* Tombol WhatsApp */
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.2s ease-in-out;
    }

    .whatsapp-button:hover {
      transform: scale(1.1);
    }
  </style>
  <!-- Font Awesome untuk ikon WhatsApp -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Tombol WhatsApp -->
  <a href="https://wa.me/6281234567890" class="whatsapp-button" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>

</body>
</html>
